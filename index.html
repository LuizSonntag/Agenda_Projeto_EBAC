<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <Header>
        <img src="./agenda.png" alt="Agenda">
        <h1>Agenda</h1>
    </Header>
    <div class="container">
    <h2>Crie e gerencie seus contatos com facilidade!</h2>
    <h2>Criar Contato:</h2>
    <form id="Contatos">
        <input type="text" id="Nome_do_contato" required placeholder="Nome do Contado"/>
        <input type="number" id="Número_do_contato" required placeholder="Número do Telefone (Ex:xx xxxxx-xxxx)"/>
        <button type="submit" id="Submit">Criar Contato</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Contatos</th>
                <th>Número de Telefone</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
</body>
<script src="./main.js"></script>
</html>
